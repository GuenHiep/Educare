<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-form.css">
    <title>LOGIN SCREEN</title>
</head>
<body>
    <div class="main">
        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Đăng nhập</h3>

            <div class="spacer"></div>

            <!-- email -->
            <div class="form-group">
                <label for="email" class="form-label">Email*:</label>
                <input type="text" id="email" class="form-control" name="email" placeholder="VD: email@gmail.com" >
                <span class="form-message"></span>
            </div>

            <!-- mật khẩu -->
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu*:</label>
                <input type="password" id="password" class="form-control" name="password" placeholder="Nhập mật khẩu" >
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label class="checkbox text-left">
                    <input type="checkbox" value="remember-me">
                    <span class="label-text">Remember me</span>
                </label>
            </div>
         <button class="form-submit">Đăng nhập</button>
         <div class="form-group">
             <a href="signIn.html" id="Register">Đăng ký</a>

         </div>
        </form>
    </div>
    <script src="../javascript/script-signIn.js"></script>
    <script>

        // Output 
        Validator(
            {
            form: '#form-1',
            errorSelector: '.form-message',
            rules: [

                Validator.isEmail('#email'),

                Validator.minLength('#password',3)
            ],
            onSubmit: function(data) {
                console.log(data);
            }
        }
        );
    </script>
</body>
</html>
